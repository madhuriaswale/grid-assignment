<div class="form-container">
<form class="form-style" #userForm="ngForm" (ngSubmit)="saveData(userForm.value);"
  *ngIf="showForm"
>
  <h3>Add Row</h3>
  <div class="form-group">
        <label for="firstName">FirstName</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="FirstName" ngModel>
  </div>
  <div class="form-group">
      <label for="lastName">LastName</label>
      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="LastName" ngModel>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ngModel>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-danger"
   (click)="cancelForm()">
    Cancel
  </button>
</form>
</div>
