<div class="table-container">
<table class="table table-bordered">
  <thead class="table-secondary">
    <tr>
      <th>#</th>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of gridData;let i=index">
      <td>{{i + 1}}</td>
      <td><span contenteditable="true" (blur)="getVal(fNameRef,i,'firstName')" #fNameRef>{{data.firstName}}</span></td>
      <td><span contenteditable="true" (blur)="getVal(lNameRef,i,'lastName')" #lNameRef>{{data.lastName}}</span></td>
      <td><span contenteditable="true" (blur)="getVal(emailRef,i,'email')" #emailRef>{{data.email}}</span></td>
      <td><span contenteditable="true" (blur)="getVal(phoneRef,i,'phone')" #phoneRef>{{data.phone}}</span></td>
      <td>
        <button type="button" class="close" aria-label="Close" (click)="removeRecord(i);">
            <span aria-hidden="true">&times;</span>
         </button>
      </td>
    </tr>
    <tr *ngIf="!gridData.length">
      <td colspan="6">No Records Found</td>
    </tr>
  </tbody>
</table>
<div>
    <button type="button" class="btn btn-primary" (click)="showAddForm()">Add Row</button>
    <button type="button" class="btn btn-primary float-right" (click)="getJSONData();">Submit</button>
</div>
</div>

<div class="mt-5" >
<code>
  {{ jsonRes }}
</code>
</div>

<app-form
 (userData)='getRowData($event)'
 (cancelAddForm)="cancelAddForm($event)"
 [showForm]='showAddRowForm'
 ></app-form>
